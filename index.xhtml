<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Formulir Reservasi Hotel</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Reservation Hotel Room</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Date</legend>
            <ol>
                <li>
                    <label for="nama">Name</label><br />
                    <input type="text" id="nama" name="nama" size="30"/>
                </li>
                <li>
                    <label for="gender">Gender</label><br />
                    <input type="text" id="gender" name="gender" size="30"/>
                </li>
                <li>
                    <label for="email">Email Address</label><br />
                    <input type="text" id="email" name="email" size="30"/>
                </li>
                <li>
                    <label for="telp">Telp Number</label><br />
                    <input type="number" id="telp" name="telp" size="30"/>
                </li>
            </ol>
        </fieldset>
        <p>Reservation Room form</p>
        <ol>
            <li>
                <label for="reservname">Reservation Name</label><br />
                <input type="text" id="reservname" name="reservname" size="30"/>
            </li>
            <li>
                <label for="bookdate">Booking date</label><br />
                <input type="text" id="bookdate" name="bookdate" size="30"/>
            </li>
            <li>
                <label for="room">Room Type</label><br />
                <select id="room" name="room">
                    <option>Deluxe</option>
                    <option>Suite</option>
                    <option>Standard</option>
                </select>
            </li>
            <li>
                <label for="bedtype">Bed Type</label><br />
                <select id="bedtype" name="bedtype">
                <option>Single bed</option>
                <option>Double bed</option>
                </select>
            </li>
            <li>
                <label>Breakfast</label><br />
                <input type="radio" id="with" name="breakfast" value="with" />With Breakfast
                <input type="radio" id="without" name="breakfast" value="without" />Without Breakfast
            </li>
        </ol>
        <fieldset>
            <legend>Payment</legend>
            <ol>
                <li>
                    <label for="checkin">Check in date</label><br />
                    <input type="text" id="checkin" name="checkin" size="30"/>
                </li>
                <li>
                    <label for="checkout">Check out date</label><br />
                    <input type="text" id="checkout" name="checkout" size="30"/>
                </li>
                <li>
                    <label for="payment">Payment Method</label><br />
                    <select id="payment" name="payment">
                        <option>cash</option>
                        <option>credit card</option>
                        <option>debit card</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
